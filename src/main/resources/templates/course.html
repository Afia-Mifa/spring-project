<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">

  <div class="container mt-3 mb-3">
    <div class="row">
      <div class="col-6 p-0">
        <h1>Course List</h1>
      </div>
      <div class="col-6 text-right">
        <a th:href="@{/admin/student}" class="btn btn-info btn-sm mb-2" sec:authorize="hasRole('ADMIN')">Manage Students</a>
        <a href="/logout" class="btn btn-secondary btn-sm mb-2">Logout</a>
      </div>
    </div>
  </div>

  <form th:action="@{/course/search}" th:object="${course}" method="POST">
    <div class="container mt-3 mb-3">
      <div class="row">
        <div class="col-6 p-0">
          <input type="text" th:field="*{courseName}" placeholder="Search a course" class="form-control">
        </div>
        <div class="col-6">
          <button type="submit" class="btn btn-primary">search</button>
        </div>
      </div>
    </div>
  </form>

  <table class="table table-striped table-bordered  table-responsive-md">
    <thead>
    <tr>
      <th class="text-center">Course Id</th>
      <th class="text-center">Course Name</th>
      <th class="text-center" sec:authorize="hasRole('ADMIN')">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course:${courses}">
      <td th:text="${course.id}" class="text-center"></td>
      <td th:text="${course.courseName}" class="text-center"></td>
      <td class="text-center" sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/admin/course/update/{id}(id=${course.id})}" class="btn btn-primary">Update</a>
        <a th:href="@{/admin/course/delete/{id}(id=${course.id})}" class="btn btn-danger m-1 ml-4">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="container mb-3" sec:authorize="hasRole('ADMIN')">
    <div class="row">
      <div class="col-6 p-0 text-right">

      </div>
      <div  class="col-6 p-0 text-right">
        <a th:href="@{/admin/course/add}" class="btn btn-success btn-sm mb-2">Add Course</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
