<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">

    <div class="container mt-3 mb-3">
        <div class="row">
            <div class="col-6 p-0">
                <h1>Student List</h1>
            </div>
            <div class="col-6 text-right">
                <a href="/logout" class="btn btn-info btn-sm mb-2">Logout</a>
            </div>
        </div>
    </div>

    <form th:action="@{/admin/student/search}" th:object="${students}" method="POST">
        <div class="container mt-3 mb-3">
            <div class="row">
                <div class="col-6 p-0">
                    <input type="text" th:field="*{name}" placeholder="Search a student" class="form-control">
                </div>
                <div class="col-6">
                    <button type="submit" class="btn btn-primary">search</button>
                </div>
            </div>
        </div>
    </form>

    <table class="table table-striped table-bordered  table-responsive-md">
        <thead>
        <tr>
            <th class="text-center">Student Id</th>
            <th class="text-center">Student Name</th>
            <th class="text-center">Student Age</th>
            <th class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student:${active_students}">
            <td th:text="${student.id}" class="text-center"></td>
            <td th:text="${student.name}" class="text-center"></td>
            <td th:text="${student.age}" class="text-center"></td>
            <td class="text-center">
                <a th:href="@{/admin/student/update/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/admin/student/delete/{active}/{id}(active=${student.active},id=${student.id})}" class="btn btn-danger m-1 ml-4">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="container mb-3">
        <div class="row">
            <div class="col-6 p-0 text-right">

            </div>
            <div class="col-6 p-0 text-right">
                <a th:href="@{/admin/student/requests}" class="btn btn-warning btn-sm mb-2 mr-3">New Request</a>
                <a th:href="@{/admin/student/add}" class="btn btn-success btn-sm mb-2">Add Student</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
