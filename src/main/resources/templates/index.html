<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Student List</h1>
    <a th:href="@{/showNewStudent}" class="btn btn-primary btn-sm mb-3">Add Student</a>
    <table class="table table-striped table-bordered  table-responsive-md">
        <thead>
        <tr>
            <th class="text-center">Student Id</th>
            <th class="text-center">Student Name</th>
            <th class="text-center">Student Age</th>
            <th class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student:${listStudents}">
            <td th:text="${student.id}" class="text-center"></td>
            <td th:text="${student.name}" class="text-center"></td>
            <td th:text="${student.age}" class="text-center"></td>
            <td class="text-center">
                <a th:href="@{/studentUpdateForm/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/delete/{id}(id=${student.id})}" class="btn btn-danger m-1 ml-4">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
