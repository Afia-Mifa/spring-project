<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        html, body {
            width: 100%;
            margin: 0;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="container w-100 h-100">
    <div class="row align-items-center h-100">
        <div class="col-4">
        </div>
        <div class="col-md-4 text-center">
            <h1 class="mb-3">Login</h1>
            <div th:if="${param.error}"
                 class="alert alert-danger alert-dismissable">
                <p>
                    <i class="icon fa fa-ban"></i>
                    <span  th:if="${param.error}" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-center redText"></span>
                </p>
            </div>
            <form action="/login" method="POST">
                <input type="text" id="username" name="username" placeholder="Email" class="form-control mb-4" required>
                <input type="password" id="password" name="password" placeholder="Password" class="form-control mb-4" required>
                <a th:href="@{/register}">Not Registered?</a>
                <br><br>
                <button type="submit" class="btn btn-info"> Login</button>
            </form>
        </div>
        <div class="col-4">
        </div>
    </div>
</div>
</body>
</html>
