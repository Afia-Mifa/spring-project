<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container center">
    <h1 class="mb-3">Login</h1>
    <div class="form-center">
        <form action="/student/login" method="POST">
            <input type="text" id="username" name="username" placeholder="Email" class="form-control mb-4 col-4">
            <input type="password" id="password" name="password" placeholder="Password" class="form-control mb-4 col-4">
            <div class="row p-0">
                <div class="col mb-3">
                    <a th:href="@{/register}">Not Registered?</a>
                </div>
            </div>
            <div class="row p-0">
                <div class="col">
                    <button type="submit" class="btn btn-info col-2">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
