<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    </style>
</head>
<body>
<div class="container center">
    <h1 class="mb-3">Admin Login</h1>
    <div class="form-center">
        <form action="/login/admin" method="POST">
            <input type="text" id="username" name="username" placeholder="Admin name" class="form-control mb-4 col-4">
            <input type="password" id="password" name="password" placeholder="Password" class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2">Login</button>
        </form>
    </div>
</div>
</body>
</html>
