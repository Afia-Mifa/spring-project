<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        html, body {
            width: 100%;
            margin: 0;
            height: 100%;
        }
    </style>

</head>

<body>
<div class="container w-100 h-100">
    <div class="row align-items-center h-100">
        <div class="col-4">
        </div>
        <div class="col-4">
            <h1 class="mb-3">Student Registration</h1>
            <form th:action="@{/save}" th:object="${new_student}" method="POST">
                <input type="text" th:field="*{name}" placeholder="Student Name" class="form-control mb-4" required>
                <input type="email" th:field="*{email}" placeholder="Student email" class="form-control mb-4" required>
                <input type="number" th:field="*{age}" placeholder="Student age" class="form-control mb-4" required>
                <input type="password" th:field="*{password}" placeholder="Password" class="form-control mb-4" required>
                <button type="submit" class="btn btn-info">Register</button>
            </form>
        </div>
        <div class="col-4">
        </div>
    </div>
</div>
</body>
</html>
