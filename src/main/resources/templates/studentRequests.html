            </div>
        </div>

    <table class="table table-striped table-bordered  table-responsive-md">
        <thead>
        <tr>
            <th class="text-center">Student Id</th>
            <th class="text-center">Student Name</th>
            <th class="text-center">Student Age</th>
            <th class="text-center">Status</th>
            <th class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="inactiveStudent:${inactive_students}">
            <td th:text="${inactiveStudent.id}" class="text-center"></td>
            <td th:text="${inactiveStudent.name}" class="text-center"></td>
            <td th:text="${inactiveStudent.age}" class="text-center"></td>
            <td th:text="${inactiveStudent.active}" class="text-center">Active</td>
            <td class="text-center">
                <a th:href="@{/admin/student/approve{id}(id=${inactiveStudent.id})}"
                   class="btn btn-success">Approve</a>
                <a th:href="@{/admin/student/delete/{id}(id=${inactiveStudent.id})}"
                   class="btn btn-danger m-1 ml-4">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/admin/student}" class="btn btn-primary btn-sm mb-2">View Student List</a>
